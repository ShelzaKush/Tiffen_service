<div class="container-fluid example" >
  <div class="row justify-content-center">
    <div class="col-12 col-sm-6 col-md-3">
      <img src="assets/image/user.png" class="bg">
         <form class="form-container">
           <h3 class="text-center font-eight-bold">Signup Form</h3>
           
             <div class="form-group">
               <label for="inputname">Name</label>
               <input type="text" class="form-control" id="inputname" placeholder="Full Name" required >
               
             </div>
             <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email" required >
                
              </div>
              <div class="form-group">
                  <label for="inputcontact">Contact Number</label>
                  <input type="tel" name="phone" class="form-control" id="inputcontact" placeholder="Contact Number" required >
                  
              </div>
              <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Enter Address" required >
                  
              </div>
              <div class="form-group">
                  <label for="inputpassword">Password</label>
                  <input type="password" class="form-control" id="inputpassword" placeholder="Password" required >
                  
              </div>
              <div class="form-group">
                  <label for="inputpassword">Confirm Password</label>
                  <input type="text" class="form-control" id="inputpassword" placeholder="Confirm Password" required >
                  
              </div>
              <button type="submit" class="btn btn-danger btn-block">Submit</button>
              <br />

              Already have account?<a routerLink="/LOG IN" style="text-decoration:none;font-family:'play',sans-serif;color: red;">&nbsp;Log In</a>
            
          </form>
            

    </div>
  </div>
</div>
